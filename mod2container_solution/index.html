<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Responsive Layout</title>
<style>

/********** Base styles **********/
* {
  box-sizing: border-box;
}
h1 {
  margin-bottom: 15px;
  width: 100%;
  margin-right: auto;
  margin-left: auto;
  font-family: Corbel;
  text-align: center;
  }
div#container {

  position: relative;
}
p {
  border: 1px solid black;
  background-color: #808080;
  width: 90%;
  height: 150px;
  margin-right: auto;
  margin-left: auto;
  font-family: Helvetica;
  color: black;
}
/* Simple Responsive Framework. */
.row {
  width: 100%;
}
#pink {
  background-color: #FFC0CB;
  position: absolute;
  top: 0;
  right: 0;
  color: black
}
}
#red {
 background-color: #FF0000;
 position: absolute;
 top: 0;
 right: 0;
color: white
}
#yellow {
 background-color: #FFE5B4;
 position: absolute;
 top: 0;
right: 0;
color: black
}
/********** Desktop view **********/
@media (min-width: 992px) {
  .col-lg-1 {
   float: left;
   /*border: 1px solid black;*/
   width: 33.33%;
  }
}
/********** Tablet view **********/
@media (min-width: 768px) and (max-width: 991px) {
  .col-md-1, .col-md-2 {
    float: left;
    /*border: 1px solid black;*/
  }
  .col-md-1 {
    width: 50%;
  }
  .col-md-2 {
    width: 100%;
  }
}
/********** Mobile view **********/
@media (max-width: 767px) {
  .col-sm-1 {
    float: left;
    border: 1px solid black;
    width: 100%;
  }
}

</style>
</head>
<body>
<h1>Our Menu</h1>
<div class="row">
  <div id="container" class="col-lg-1 col-md-1 col-sm-1">
    <p id="pink">Chicken</p>
  <p>This is the description of the Chicken disk</p>
  </div>
  <div class="col-lg-1 col-md-1 col-sm-1"><p>Beef</p></div>
  <div class="col-lg-1 col-md-2 col-sm-1"><p>Sushi</p></div>
</div>

</body>
</html>
